<div style="text-align: center">
    <div class="pragmatic_header_logo">
        <a href="{% url 'home' %}">
            <h1>Pragmatic</h1>
        </a>
    </div>

    <div class="pragmatic_header_button">
        <span class="mx_2">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx_2">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx_2">
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}

        {% if not user.is_authenticated %}
        <span class="mx_2">
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>

        <span class="mx_2">
            <a href="{% url 'accountapp:create' %}">
                Sign Up
            </a>
        </span>
        {% else %}
        <span class="mx_2">
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                Mypage
            </a>
        </span>
        <span class="mx_2">
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>

        {% endif %}
    </div>



</div>
